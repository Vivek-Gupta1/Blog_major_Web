<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register To Our Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/img/siguniang-mountain-8568913_1280.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 50px;
        }
        .info-section {
            width: 45%;
            color: white;
        }
        .form-section {
            width: 45%;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Registration Form -->
    <div class="form-section">
        <h2>Register form to get access!</h2>
        <p th:text="${success}" class="text-success"></p>
        <p th:text="${error}" class="text-danger"></p>
        <form th:action="@{/register}" th:object="${user}" method="POST">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="email" class="form-control" id="pwd" th:field="*{pwd}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>

            <!-- Option 1: Use an Anchor Link -->
            <a href="/loginuser" class="btn btn-success btn-block">Login</a>


            <p class="mt-3 text-center">Forgot your password? <a href="/reset-password">Reset here</a></p>

        </form>
        <p class="text-white mt-3">* By registering you accept our <a href="/terms">Terms & Conditions</a>.</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
